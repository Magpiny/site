name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Publish the root directory since it's just HTML/CSS/JS files
          # Optional: Force HTTPS
          enable_jekyll: false
          cname: yourdomain.com  # Remove or set to your domain if you have one

      # Step 3: Post-deployment notification via email
      - name: Send Email Notification
        if: always()  # This will run even if previous steps fail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: GitHub Pages Deployment Status - ${{ github.repository }} - ${{ github.sha }}
          body: |
            Deployment ${{ job.status }} for ${{ github.repository }}
            
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Ref: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            
            View the deployment: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          to: magpinyb@gmail.com  # Change this to your email address
          from: GitHub Actions  # This will show as the sender name
